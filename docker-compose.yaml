services:
  fiap-pedido-postgres:
    image: postgres:16
    container_name: fiap-pedido-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: orderdb
    ports:
      - "5435:5432"
    volumes:
      - pgdata_pedido:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pedido-network

  fiap-pedido-service:
    build: .
    container_name: fiap-pedido-service
    depends_on:
      fiap-pedido-postgres:
        condition: service_healthy
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: guest
      RABBITMQ_PASSWORD: guest
      RABBITMQ_QUEUE_NAME: order-queue
      RABBITMQ_QUEUE_DURABLE: true
      SPRING_DATASOURCE_URL: jdbc:postgresql://fiap-pedido-postgres:5432/orderdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SERVER_PORT: 8080
    ports:
      - "8084:8080"
    networks:
      - pedido-network

networks:
  pedido-network:
    name: pedido-network
    driver: bridge

volumes:
  pgdata_pedido:
